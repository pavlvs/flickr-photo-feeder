<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Flickr Photo Feeder</title>
    </head>

    <body>
        <div class="container bg-light mt-5 p-4">
            <h2>Flicker Photo Feeder</h2>
            <p>Choose which kind of animal you'd like to return photos of...</p>
            
                <div class="bg-mygrey">
                    <ul class="filter-select">
                            <li><button>Dog</button></li>
                            <li><button>Cat</button></li>
                            <li><button>Moose</button></li>
                    </ul>
                </div>

            <div class="photos">
                <ul>
                    <div class="row d-flex justify-content-between">
                    <li class="col-md-3"><a href="" class="image"><img src="img/cat1.jpg" class="img-fluid" alt=""></a></li>
                    <li class="col-md-3"><a href="" class="image"><img src="img/cat2.jpg" class="img-fluid" alt=""></a></li>
                    <li class="col-md-3"><a href="" class="image"><img src="img/cat3.jpg" class="img-fluid" alt=""></a></li>
                    <li class="col-md-3"><a href="" class="image"><img src="img/cat4.jpg" class="img-fluid" alt=""></a></li>
                    </div>
                </ul>
            </div>

            
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		
    </body>
	
</html>
